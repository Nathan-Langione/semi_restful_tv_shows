<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{this_show.title}}"</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    </head>
    <body>
        <div>
            <p><a href="/shows">Go Back</a></p>
            <h1> Edit Show: {{this_show.title}}</h1>
            <form action="/shows/{{this_show.id}}/update" method="post">
                {% csrf_token %}
                <p>
                    Title: <input value ="{{this_show.title}}" name="title" type="text">
                </p>
                <p>
                    Network: <input value ="{{this_show.network}}" name="network" type="text">
                </p>
                <p>
                    Release Date: <input value ="{{this_show.release_date}}" name="release_date" type="text">
                </p>
                <p>
                    Description: <input value ="{{this_show.description}}" name="description" type="text">
                </p>
                <button type="submit">Update</button>
            </form>     
            <a href="/shows/{{this_show.id}}">Go to show</a>
        </div>
    </body>
